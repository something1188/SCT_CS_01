<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Caesar Cipher Encoder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            background: #181828;
        }
        .neon-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 40px auto;
            background: rgba(20, 20, 30, 0.85);
            padding: 24px 18px;
            border-radius: 12px;
            box-shadow: 0 2px 24px #00f0ff88, 0 0 40px #ff00cc44;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #00f0ff;
            text-shadow: 0 0 8px #00f0ff, 0 0 16px #ff00cc;
        }
        label {
            font-weight: 500;
            color: #fff;
            text-shadow: 0 0 2px #00f0ff;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #00f0ff;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #181828;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #ff00cc;
        }
        textarea {
            resize: vertical;
            min-height: 40px;
        }
        button {
            background: linear-gradient(90deg, #00f0ff 0%, #ff00cc 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 16px;
            box-shadow: 0 0 8px #00f0ff, 0 0 16px #ff00cc;
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #ff00cc 0%, #00f0ff 100%);
            box-shadow: 0 0 16px #ff00cc, 0 0 32px #00f0ff;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 12px 4vw;
            }
        }
    </style>
</head>
<body>
    <canvas class="neon-bg"></canvas>
    <div class="container">
        <h1>Caesar Cipher Encoder</h1>
        <label for="inputText">Text:</label>
        <textarea type="text" id="inputText" placeholder="Enter text to encode/decipher"></textarea>
        <br>
        <label for="shift">Shift:</label>
        <input type="number" id="shift" value="13" />
        <button onclick="encode()">Encode</button><br>
        <label for="output">Encoded Text:</label>
        <textarea id="output" readonly></textarea>
    </div>
    <script>
    // Caesar Cipher logic
    function encode() {
        const text = document.getElementById('inputText').value;
        let shift = parseInt(document.getElementById('shift').value, 10);
        shift = ((shift % 26) + 26) % 26; // handle negative shifts
        let result = '';
        for (let i = 0; i < text.length; i++) {
            let c = text[i];
            if (c >= 'A' && c <= 'Z') {
                result += String.fromCharCode((c.charCodeAt(0) - 65 + shift) % 26 + 65);
            } else if (c >= 'a' && c <= 'z') {
                result += String.fromCharCode((c.charCodeAt(0) - 97 + shift) % 26 + 97);
            } else {
                result += c;
            }
        }
        document.getElementById('output').value = result;
    }

    // Neon background gradient animation (no bubbles)
    const canvas = document.querySelector('.neon-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    function resizeCanvas() {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
    }
    window.addEventListener('resize', resizeCanvas);

    let t = 0;
    function animateNeon() {
        ctx.clearRect(0,0,w,h);
        // Animated radial gradient
        let grad = ctx.createRadialGradient(
            w/2 + Math.sin(t/60)*80, h/2 + Math.cos(t/80)*80, 80,
            w/2, h/2, Math.max(w,h)/1.2
        );
        grad.addColorStop(0, "#00f0ff33");
        grad.addColorStop(0.5, "#ff00cc22");
        grad.addColorStop(1, "#181828ff");
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,w,h);
        t++;
        requestAnimationFrame(animateNeon);
    }
    animateNeon();
    </script>
</body>
</html>
